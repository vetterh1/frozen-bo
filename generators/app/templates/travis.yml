language: node_js
node_js:
- v4
- v5
- v6
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
script:
  - npm test -- -i --coverage
env:
  global:
  - CXX=g++-4.8
  <%_ if (typeof sendgridKey !== 'undefined' && sendgridKey) { _%>
  - SENDGRID_KEY=sendgridKey
  <%_ } _%>
  - MASTER_KEY=masterKey
  <%_ if (typeof jwtSecret !== 'undefined' && jwtSecret) { _%>
  - JWT_SECRET=jwtSecret
  <%_ } _%>
