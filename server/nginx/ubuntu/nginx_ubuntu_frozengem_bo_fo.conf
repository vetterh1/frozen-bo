

# HTTPS - proxy requests on to local Node.js app:
server {
        listen 443;
        server_name frozengem.com www.frozengem.com;

        ssl on;
        # Use certificate and key provided by Let's Encrypt:
        ssl_certificate /etc/letsencrypt/live/frozengem.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/frozengem.com/privkey.pem; # managed by Certbot
        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';






        # Pass requests for /frozenbo to localhost:8065:
        location /frozenbo/ {
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-NginX-Proxy true;
                proxy_pass http://localhost:8065/;
                proxy_ssl_session_reuse off;
                proxy_set_header Host $http_host;
                proxy_cache_bypass $http_upgrade;
                proxy_redirect off;
        }


