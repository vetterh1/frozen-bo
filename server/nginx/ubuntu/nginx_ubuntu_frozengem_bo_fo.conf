        root   /home/lve/workspace/frozengem/build;

        location / {

            
            # Default file:
            if (!-e $request_filename){
                rewrite ^(.*)$ /index.html break;
            }

            # Caching:
            expires 1y;
            etag off;
            if_modified_since off;
            add_header Cache-Control "public, no-transform";

            # Compress static files (ex: js --> uses gz):
            gzip_static on;
        }

        location = /index.html {
            expires -1;
